add_newline = false
format = "${custom.icon}$hostname$directory "
right_format = "$git_status$git_branch"
palette = "kanagawa-dragon"

[palettes.kanagawa-dragon]
grey = "#a6a69c"
yellow = "#c4b28a"
black = "#393836"
black_dark = "#282727"
white = "#c5c9c5"
red = "#c4746e"

[directory]
format = "[ $path ](bg:black fg:white)"

[hostname]
format = "[ $hostname ](bg:black_dark fg:white)"
ssh_only = false

[username]
show_always = true
format = "$user"

[git_branch]
format = "[ $branch ](bg:black fg:white)[ $symbol ](bg:yellow fg:black)"
symbol = "GIT"

[git_status]
conflicted = " * "
ahead = " * "
behind = " * "
diverged = " * "
up_to_date = ""
untracked = " * "
stashed = " * "
modified = " * "
staged = " * "
renamed = " * "
deleted = " * "
format = "[$all_status](bg:black_dark fg:red)"

[custom.icon]
format = "[ Î» ](bg:yellow fg:black)"
when = true
